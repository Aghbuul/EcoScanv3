<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoScan - Recycling Helper</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>EcoScan</h1>
            <p class="subtitle">Scan items to learn how to recycle them properly</p>
        </header>

        <main>
            <div class="upload-container">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="imageInput" accept="image/*" capture="environment" class="file-input">
                    <div class="upload-content">
                        <div class="upload-icon">ðŸ“¸</div>
                        <p>Take a photo or upload an image</p>
                        <div class="upload-buttons">
                            <button class="action-button camera-button" id="cameraButton">
                                <span class="button-icon">ðŸ“·</span>
                                Take Photo
                            </button>
                            <button class="action-button upload-button" id="uploadButton">
                                <span class="button-icon">ðŸ“¤</span>
                                Upload Image
                            </button>
                        </div>
                    </div>
                </div>
                <div id="imagePreview" class="image-preview hidden">
                    <img id="preview" src="" alt="Preview">
                    <button class="clear-button" id="clearButton">Ã—</button>
                </div>
            </div>

            <button id="analyzeButton" class="analyze-button" disabled>
                <span class="button-text">Analyze Item</span>
                <div class="loading-spinner hidden"></div>
            </button>

            <div id="result" class="result-container hidden">
                <div class="result-header">
                    <button id="listenButton" class="listen-button" title="Listen to instructions">
                        <span class="button-icon">ðŸ”Š</span>
                        Listen
                    </button>
                </div>
                <div class="result-content"></div>
                <div id="audioPlayer" class="audio-player hidden">
                    <div class="audio-controls">
                        <audio id="audioElement" controls>
                            Your browser does not support the audio element.
                        </audio>
                        <div class="audio-options">
                            <select id="playbackSpeed" class="speed-select">
                                <option value="1">1x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>
                    </div>
                    <div class="loading-message hidden">
                        Generating audio...
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Gemini AI</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
